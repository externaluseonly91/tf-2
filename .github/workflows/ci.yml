name: casper

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

on:
  push:
    branches:
      - main

jobs:
  casper-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1  

      - name: Check AWS authentication
        run: |
          # Check AWS authentication status
          aws sts get-caller-identity

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 846848477388.dkr.ecr.eu-central-1.amazonaws.com && echo "Docker login successful!"

      - name: Build & push
        run: docker build -t my-api-repo:latest -f Dockerfile.rails .

      - name: Tag Docker Image
        run: docker tag my-api-repo:latest 846848477388.dkr.ecr.eu-central-1.amazonaws.com/public-ecr/my-api-repo:latest
      
      - name: Docker push
        run: docker push 846848477388.dkr.ecr.eu-central-1.amazonaws.com/public-ecr:latest
